<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Create your own fractals</title>
		<meta name="description" content="Draw your own infinities with branchbranchbranch.com:a simple, user friendly interface for creating beautiful fractal patterns.">
		<meta name="og:description" content="Draw your own infinities with branchbranchbranch.com:a simple, user friendly interface for creating beautiful fractal patterns.">
        <meta name="og:title" content="Create your own fractals"
        <meta name="og:type" content="website">
        <meta name="og:image" content="images/bloody leaf.png">
        <meta name="og:url" content="branchbranchbranch.com">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="front_page.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9635909369327877"
        crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- Main Body -->
        <noscript>You need to enable javascript to run this application.</noscript>
		<main>
			<div id="menu">
				<div id="fractals" class="menuSection">
					<p class="sectionTitle">Branches</p>
					<div class=sectionContent>
						<div id="branch" class="branchContainer selected">
							<img src="images/branch.png" alt="branch, fractal" class="menuImage">
						</div>
						<div class="after"></div>
                        <div class="turboModeSection">
                            <input id="turbo-mode" name="turbo-mode" type="checkbox" value="true">
                            <div class="informationBox">Remove limiters</div>
                            <label for="turbo-mode">Turbo Mode</label>
                        </div>
					</div>
				</div>
				<div id="tools" class="menuSection">
					<p class="sectionTitle">Tools</p>
					<div class="sectionContent">
						<!--<div id='grab' class="menuItem toolItem">
							<img src="images/handGrab.png" alt='grab, fractal' class='menuImage'>
							<div class="informationBox">Grab screen</div>
						</div>
						<div id="center" class="menuItem toolItem">
							<img src="images/center.png" alt="redo, fractal" class="menuImage">
							<div class="informationBox">Center screen</div>
						</div>-->
                        <div class="undoContainer">
                            <div id='undo' class="menuItem toolItem">
                                <img src="images/undo.png" alt="undo" class="menuImage">
                                <div class="informationBox">Undo</div>
                            </div>
                            <div id='redo' class="menuItem toolItem">
                                <img src="images/redo.png" alt="fractal, redo" class="menuImage">
                                <div class="informationBox">Redo</div>
                            </div>
                        </div>
						<div class="after"></div>
					</div>
				</div>
				<div id="thickness" class="menuSection">
					<p class='sectionTitle'>Size</p>
					<div class = "sectionContent">
						<div id="thicknessDisplay" class="thicknessContainer">
							<img src="images/sizes.png" alt="fractal, Line Size" class="menuImage">
						</div>
					</div>
				</div>
				<div id="shapes" class="menuSection">
					<p class="sectionTitle">Shapes</p>
					<div class="sectionContent">
						<div id="line" class="menuItem">
							<img src="images/line.png" alt="fractal, line" class="menuImage">
						</div>
						<div id="circle" class="menuItem">
							<img src="images/circle.png" alt="fractal, circle" class="menuImage">
						</div>
						<div id="triangle" class="menuItem">
							<img src="images/triangle.png" alt="fractal, triangle" class="menuImage">
						</div>
						<div id="rectangle" class="menuItem">
							<img src="images/rectangle.png" alt="fractal, rectangle" class="menuImage">
						</div>
						<div id="hexagon" class="menuItem">
							<img src="images/hexagon.png" alt="fractal, hexagon" class="menuImage">
						</div>
						<div id="octagon" class="menuItem">
							<img src="images/octagon.png" alt="fractal, octagon" class="menuImage">
						</div>
						<div id="fourstar" class="menuItem">
							<img src="images/fourstar.png" alt="fractal, fourstar" class="menuImage">
						</div>
						<div id="fivestar" class="menuItem">
							<img src="images/fivestar.png" alt="fractal, fivestar" class="menuImage">
						</div>
						<div class="after"></div>
					</div>
					<div id="fillStyle" class='sectionContentFooter'>
						<div id="stroke" class="menuItem">
							<img src="images/outline.png" alt="fractal, outline" class="menuImage">
						</div>
						<div id="fill" class="menuItem">
							<img src="images/solid.png" alt="fractal, fill" class="menuImage">
						</div>
						<div class="after"></div>
					</div>
				</div>
				<div id='colors' class='menuSection'>
					<p class='sectionTitle'>Colors</p>
					<div id='drawColorContainer' class='colorStyle selected'>
						<div id='drawColor' class='colorBox'><div class="colorBoxInterior" style='background-color: lawngreen'></div></div>
						<div class="label"> foreground color </div>
						<div class='after'></div>
					</div>
					<div id='backgroundColorContainer' class='colorStyle'>
						<div id='backgroundColor' class='colorBox'><div class="colorBoxInterior" style='background-color: white'></div></div>
						<div class="label"> background color</div>
						<div class='after'></div>
					</div>
					<div id='black' class='colorBox'><div class="colorBoxInterior" style='background-color: black'></div></div>
					<div id='grey' class='colorBox'><div class="colorBoxInterior" style='background-color: grey'></div></div>
					<div id='darkred' class='colorBox'><div class="colorBoxInterior" style='background-color: darkred'></div></div>
					<div id='red' class='colorBox'><div class="colorBoxInterior" style='background-color: red'></div></div>
					<div id='orange' class='colorBox'><div class="colorBoxInterior" style='background-color: orange'></div></div>
					<div id='yellow' class='colorBox'><div class="colorBoxInterior" style='background-color: yellow'></div></div>
					<div id='lawngreen' class='colorBox'><div class="colorBoxInterior" style='background-color: lawngreen'></div></div>
					<div id='green' class='colorBox'><div class="colorBoxInterior" style='background-color: green'></div></div>
					<div id='cadetblue' class='colorBox'><div class="colorBoxInterior" style='background-color: cadetblue'></div></div>
					<div id='blue' class='colorBox'><div class="colorBoxInterior" style='background-color: blue'></div></div>
					<div id='violet' class='colorBox'><div class="colorBoxInterior" style='background-color: violet'></div></div>
					<div id='purple' class='colorBox'><div class="colorBoxInterior" style='background-color: purple'></div></div>
					<div id='cyan' class='colorBox'><div class="colorBoxInterior" style='background-color: cyan'></div></div>
					<div id='lightsalmon' class='colorBox'><div class="colorBoxInterior" style='background-color: lightsalmon'></div></div>
					<div id='lightyellow' class='colorBox'><div class="colorBoxInterior" style='background-color: lightyellow'></div></div>
					<div id='lime' class='colorBox'><div class="colorBoxInterior" style='background-color: lime'></div></div>
					<div id='mistyrose' class='colorBox'><div class="colorBoxInterior" style='background-color: mistyrose'></div></div>
					<div id='slateblue' class='colorBox'><div class="colorBoxInterior" style='background-color: slateblue'></div></div>
					<div id='tomato' class='colorBox'><div class="colorBoxInterior" style='background-color: tomato'></div></div>
					<div id='white' class='colorBox'><div class="colorBoxInterior" style='background-color: white'></div></div>
					<div class='after'></div>
					<input id="customColor" class='rgb' type="color">
					<label id="customColorLabel" for="customColor">Custom color</label>
                    <input type="range" id="fading" name="fading" min="0" max="100">
                    <label for="fading" id="fadeLabel">Fade</label>
				</div>
				<div id="file" class="menuSection">
					<p class="sectionTitle">File</p>
					<div class="sectionContent">
						<div id="save" class="menuItem">
							<img src="images/save.png" alt='save' class='menuImage'>
							<div class="informationBox">Save</div>
						</div>
						<div id="new" class="menuItem">
							<img src="images/new.png" alt='new' class='menuImage'>
							<div class="informationBox">New</div>
						</div>
						<div class='after'></div>
					</div>
				</div>
			</div>
            <div id="canvasHolder">
			<canvas id="backgroundCanvas">
				<!-- content when browser does not support canvas  -->
				<img id="centerpiece" alt="Everywhere you look, infinity." src="images/graphic.webp">
                <p id="noscript">Javascript must be enabled for this application.</p>
			</canvas>
            </div>
			<div id="thicknessInputMenu" class="thicknessInputMenuContainer">
				<div id="one" class="thicknessOption"><img src="images/one.png" alt="fractal, one" class="menuImage"></div>
				<div id="two" class="thicknessOption"><img src="images/two.png" alt="fractal, two" class="menuImage"></div>
				<div id="three" class="thicknessOption"><img src="images/three.png" alt="fractal, three" class="menuImage"></div>
				<div id="four" class="thicknessOption"><img src="images/four.png" alt="fractal, four" class="menuImage"></div>
			</div>
		</main>

		<footer>
            <div class="footer-left">
                <div class="hyperlinks"><a href="mailto:dramorak@branchbranchbranch.com">Bugs / suggestions</a></div>
                <div class="hyperlinks"><a href="fractals.html">What are fractals?</a></div>
                <div class="hyperlinks"><a href="how_to_draw_infinity.html">How was this made?</a></div>
            </div>

			<div class='footer-right'>
                <div class="hyperlinks">
                If you like what I do consider
                <a style="color: #bca300" target="_blank" href="https://buymeacoffee.com/dramorak">☕️ buying me a coffee</a>
                </div>
            </div>
		</footer>

		<script src="init.js"></script>
		<script src="testing.js"></script>
		<script src="main.js"></script>
	</body>
</html>
